<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .message {
        text-align: center;
      }
      .top-message {
        margin-bottom: 4rem;
      }
      .countdown {
        color: red;
      }
    </style>
    <script>
      // Countdown function
      function startCountdown() {
        let count = 5; // Countdown from 5 seconds
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(() => {
          countdownElement.innerHTML = count;
          count--;

          if (count < 0) {
            clearInterval(countdownInterval);
            window.location.href = "/swagger-ui";
          }
        }, 1000); // Update every 1 second
      }
      // Start countdown on page load
      window.onload = startCountdown;
    </script>
    <meta http-equiv="refresh" content="6;url=/swagger-ui" />
    <!-- Adjust refresh time to match countdown -->
  </head>
  <body>
    <div class="message">
      <p class="top-message">You've gone to wrong path</p>
      <p>
        Redirecting to Swagger UI in
        <span class="countdown" id="countdown">5</span> seconds...
      </p>
    </div>
  </body>
</html>
